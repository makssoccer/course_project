<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">


    <form action="/teams/add" method="post">

        <h1>Добавление Клуба</h1>
        <div sec:authorize="hasAuthority('ADMIN')" class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="isConfirmed" value="true">
            <p class="text-start" >Верификация игрока</p>
        </div><br>
        <input type="text" name="nameTeam" placeholder="Введите название клуба" class="form-control"><br>
        <input type="text" name="urlTeam"  placeholder="Введите ссылку на Эмблему команды" class="form-control"><br>
        <select class="form-control select2" name="tournament">
            <option selected value="">Open this select menu</option>
            <option th:each="element : ${tournaments}"
                    th:value="${element.id}"
                    th:text="${element.nameTournament}">Open this select menu</option>
        </select><br><br>
        <button type="submit" class="btn btn-success">Добавить Клуб</button><br><br>

    </form>
</div>
<header th:insert="blocks/footer :: footer "></header>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>

</body>
</html>
