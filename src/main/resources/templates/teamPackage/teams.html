<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>

<div class="container mt-5">
    <h1>Клубы</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="element : ${teams}" class="alert alert-light" ><br>

        <h3  th:text="${element.nameTeam}"></h3>
        <p> <a th:href="'/teams/' + ${element.id}" ><img  th:src="${element.urlTeam}" width="139" height="181"  alt="..."></a></p>

    </div>
</div>
</div>


<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
