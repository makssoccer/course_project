<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container-sm{
            background-color: rgb(255, 255, 128);
        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">
    <div sec:authorize="isAuthenticated()">
        Authenticated as <span sec:authentication="name"></span></div>

    <div th:each="element : ${player}" class=""alert alert-info mt-2>
        <h1 th:text="${element.name}"></h1>
        <h3>Country</h3>
        <div th:each="el : ${element.getCountry()}">
            <p th:text="${el.nameCountry}">VALUE</p>
        </div><br>
        <h3>Team</h3>
        <div th:each="el : ${element.getTeam()}">
            <p th:text="${el.nameTeam}">VALUE</p>
        </div><br>
        <p th:text="${element.fullText}"></p>



        <a th:href="'/players/' + ${element.id} + 'edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/players/' + ${element.id} + 'remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button><br><br>

            <div class="container-sm"
                 th:each="el : ${element.getReviews()}">
                <div th:each="e : ${el.getUsr()}">
                    <p th:text="${e.username}">VALUE</p></div>
                <h3 name="jir" th:text="${el.getAnons()}">VALUE</h3>
                <p th:text="${el.getFullReview()}">VALUE</p>
            </div><br>
        </form>

        <form th:action="'/players/' + ${element.id}"  method="post">

            <input type="text" name="anons" placeholder="Введите  заголовок обзора" class="form-control"><br>
            <textarea name="fullReview" placeholder="Введите ваше мнение об игроке" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить Отзыв</button>
        </form>

    </div>

</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
