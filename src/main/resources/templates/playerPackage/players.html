<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title th:text="${tilte}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>

<div sec:authorize="isAuthenticated()">
  Authenticated as <span sec:authentication="name"></span></div>

<div class="container mt-5">
  <h1>Футболисты</h1>
  <div th:each="element : ${players}" class=""alert alert-info mt-2><br>

    <h3 th:text="${element.name}"></h3>
    <p th:text="${element.nickname}"></p>
    <a th:href="'/players/' + ${element.id}" class="btn btn-warning">Детальнее</a>

  </div>
</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
