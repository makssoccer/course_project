<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <style>


    </style>
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">



        <form action="/review"  method="post">

            <select class="form-control select2" name="player">
                <option selected value="">Open this select menu</option>
                <option th:each="element : ${players}"
                        th:value="${element.id}"
                        th:text="${element.name}"></option>
            </select>

            <input type="text" name="anons" placeholder="Введите  заголовок обзора" class="form-control"><br>
            <textarea name="fullReview" placeholder="Введите ваше мнение об игроке" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить Отзыв</button>
        </form>


</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
