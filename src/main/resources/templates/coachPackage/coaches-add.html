<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Добавление Тренера</h1>
    <form action="/coaches/add" method="post">

        <input type="text" name="nameCoach" placeholder="Введите имя игрока" class="form-control"><br>
        <input type="text" name="urlCoach" placeholder="Введите ссылку на фото игрока" class="form-control"><br>
        <div sec:authorize="hasAuthority('ADMIN')" class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="isConfirmed" value="true">
            <p class="text-start" >Верификация тренера</p>
        </div><br>


        <h3><br>Выберите клуб</h3>
        <select  class="form-control select2" name="team">
            <option selected value="">Open this select menu</option>
            <option th:each="element : ${teams}"
                    th:value="${element.id}"
                    th:text="${element.nameTeam}"></option>
        </select>


        <textarea name="descriptCoach" placeholder="Введите информацию об тренере" class="form-control"></textarea><br>
        <!--        <label>Добавить фотографию</label>-->
        <!--        <div class="custom-file">-->
        <!--            <input type="file" name="file" class="custom-file-input" id="customFile">-->
        <!--            <label class="custom-file-label" for="customFile"></label><br>-->
        <!--        </div>-->
        <button type="submit" class="btn btn-success">Добавить Тренера</button>
    </form>

</div>
<header th:insert="blocks/footer :: footer "></header>

<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>
</body>
</html>
