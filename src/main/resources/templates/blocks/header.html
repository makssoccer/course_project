<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title th:text="${tilte}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">Football Blog</span>
    </a>
    <div th:text="${#authentication.name}">
      <h1 th:text="${element.id}"></h1>
      </div>
    <div>

    <form sec:authorize="hasAnyAuthority('ADMIN','USER')"  action="/logout" method="post">
      <input type="submit" class="btn btn-outline-danger" role="button"   value="Выход"/>
    </form></div>
    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" role="button"   href="/login">Авторизация</a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a sec:authorize="hasAuthority('ADMIN')" class="me-3 py-2 text-dark text-decoration-none" href="/admin">Комната Администратора</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/coaches">Тренеры</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/players">Футболисты</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/teams">Клубы</a>
      <a sec:authorize="hasAnyAuthority('ADMIN','USER')"  class="me-3 py-2 text-dark text-decoration-none" href="/coaches/add">Добавить тренера</a>
      <a sec:authorize="hasAnyAuthority('ADMIN','USER')"  class="me-3 py-2 text-dark text-decoration-none" href="/players/add">Добавить футболиста</a>
      <a sec:authorize="hasAnyAuthority('ADMIN','USER')"  class="me-3 py-2 text-dark text-decoration-none" href="/teams/add">Добавить Клуб</a>
    </nav>
  </div>
</div>
</body>
</html>
